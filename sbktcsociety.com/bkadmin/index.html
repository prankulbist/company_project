     <script>
	function validate_login()
	{
		if(document.login_form.user.value == '')
		{
			alert("Please Enter Your User Name.");
			document.login_form.user.focus();
			return false;
		}

		if(document.login_form.pass.value == '')
		{
			alert("Please Enter Your Password.");
			document.login_form.pass.focus();
			return false;
		}
		
		
		return true;
	}
	</script>

<body class="fixed fixed-topbar"><!-- .fixed or .fluid -->

		<div id="logo">
			<img src="images/logo_login.png" alt="logo" />
		</div>
				<section id="content">
			<div class="box">
			
				<form action="#" name="login_form" method="post" onsubmit="return validate_login();">
					<label>
						<i class="fugue-user"></i>
						<input type="text" name="user" id="login" placeholder="User Name" autofocus />
					</label>
					<span class="divider"></span>
					<label>
						<i class="fugue-lock"></i>
						<input type="password" name="pass" id="pass" placeholder="Password" />
					</label>
					<input type="submit" name="submit" class="bt large full-bt" value="Login" />
				</form>
